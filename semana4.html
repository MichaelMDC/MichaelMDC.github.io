<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en HTML</title>
</head>
<body>
    <h1>Completa tu información</h1>

    <form>
        <p>Ingresa tu correo electronico</p>
        <input type="text" placeholder="Ingresa los datos" required size="40">
        <button type="submit"> Enviar</button>
        <p>Sexo</p>
        <input type="radio" value="h" name="h-m"> hombre
        <input type="radio" value="m" name="h-m"> mujer
        <p>Nacionalidad</p>
        <input type="text" placeholder="Ingresa tu nacionalidad" required size="20">

        <h3>Escribe tu nuevo usuario y contraseña</h3>
        <p>Usuario</p>
        <input type="text" name="usuario"  maxlength="8" disabled>
        <p>contraseña</p>
        <input type="password" name="password" minlength="6">
        <br><br><br>

        <!--Boton para poder enviar información-->
        <button type="submit" style="background-color: coral; padding: 10px;">Enviar</button>

        <br><br><br>
        <!--Boton para poder acpetar una opción-->
        <button type="button" style="background-color: rgb(182, 90, 90); padding: 10px; ">acpetar</button>
    </form>
</body>
</html>
